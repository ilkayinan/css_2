<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>padding</title>
    <style>
      #showcase {
        background-color: #2e4c6d;
        padding: 50px;
      }
      h1 {
        padding: 20px;
        background-color: #396eb0;
      }
      nav {
        background-color: #daddfc;
        padding: 20px;
      }
      a {
        padding: 20px;
      }
      #how-it-works {
        background-color: #fc997c;
      }
    </style>
  </head>
  <body style="margin: 0">
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Contact</a>
    </nav>
    <main style="margin: 0">
      <section id="showcase">
        <h1 style="margin: 0; text-align: center">Welcome to Movieapp</h1>
      </section>
      <section id="how-it-works">
        <h2 style="margin: 0">How it works?</h2>
      </section>
    </main>
  </body>
</html>
